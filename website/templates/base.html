<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/website.css' %}">
  </head>
  <body>

          <nav class="navbar navbar-deafult navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">PostApp</a>
                  </div>
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                          <ul class="nav navbar-nav">
                                <li {% if request.path == '/' %}class="active" {%endif%}><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home" aria-hidden="true">Home</span> <span class="sr-only">(current)</span></a></li>
                                {% if user.is_authenticated %}
                                <li {% if request.path == '/profile/' %}class="active" {%endif%}><a href="{% url 'profile' %}">Profile</a></li>
                                {% endif %}
                                <li {% if request.path == '/aboutus/' %}class="active" {%endif%}><a href="{% url 'aboutus' %}">About Us</a></li>
                              </ul>
                              <ul class="nav navbar-nav navbar-right">

                                {% if user.is_authenticated %}
                                <li {% if request.path == '/logout/' %}class="active" {%endif%}><a href="{% url 'logout' %}">Logout</a></li>
                                {% else %}
                                <li {% if request.path == '/register/' %}class="active" {%endif%}><a href="{% url 'register' %}">Sign Up</a></li>
                                <li {% if request.path == '/login/' %}class="active" {%endif%}><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user" aria-hidden="true">Login</span></a></li>
                                {% endif %}

                              </ul>
                  </div><!-- /.navbar-collapse -->
            </div>
        </div><!-- /.container-fluid -->
      </nav>

      <div class="container">
        <div class="jumbotron">
          {% block content %}
          {% endblock %}
        </div>
      </div>

  </body>
</html>
